<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>DIRPINFSA :: ACCESS</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-green-400 flex items-center justify-center min-h-screen font-mono">

<div class="border border-green-500 p-8 w-full max-w-md text-center">
  <h1 class="text-2xl mb-6 tracking-widest">DIRPINFSA</h1>

  <input id="senha" type="password" placeholder="ACCESS KEY"
    class="w-full p-3 bg-black border border-green-500 text-center mb-4">

  <button onclick="login()"
    class="w-full p-3 bg-green-500 text-black font-bold">
    ENTER
  </button>

  <p id="erro" class="text-red-500 mt-4"></p>
</div>

<script>
function login() {
  const senha = document.getElementById("senha").value.toLowerCase();

  const rotas = {
    "feira123": "feira/index.html",
    "serrinha123": "serrinha/index.html",
    "alagoinhas123": "alagoinhas/index.html",
    "saj123": "saj/index.html"
  };

  if (rotas[senha]) {
    window.location.href = rotas[senha];
  } else {
    document.getElementById("erro").innerText = "ACCESS DENIED";
  }
}
</script>

</body>
</html>
