<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COORPIN :: ACESSO RESTRITO</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
body {
    font-family: 'Inter', sans-serif;
    background:#050505;
    color:white;
}
.glass {
    background: rgba(15,15,15,.85);
    backdrop-filter: blur(12px);
    border:1px solid rgba(255,255,255,.05);
}
.shake { animation: shake .4s; }
@keyframes shake {
    0%{transform:translateX(0)}
    25%{transform:translateX(-5px)}
    50%{transform:translateX(5px)}
    75%{transform:translateX(-5px)}
    100%{transform:translateX(0)}
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen">

<div id="login" class="glass p-10 rounded-3xl w-full max-w-sm">
    <h1 class="text-3xl font-bold text-center mb-2">COORPIN</h1>
    <p class="text-xs text-center text-gray-500 mb-8 uppercase tracking-widest">
        Acesso Operacional
    </p>

    <input id="senha" type="password" placeholder="••••••••"
        class="w-full p-4 rounded-xl bg-black/50 border border-white/10 text-center text-2xl tracking-widest focus:outline-none">

    <button onclick="acessar()" id="btn"
        class="w-full mt-6 p-4 rounded-xl bg-white text-black font-bold hover:bg-gray-200">
        Acessar Sistema
    </button>

    <p id="msg" class="text-center text-xs mt-4 uppercase tracking-widest"></p>
</div>

<script>
const ROTAS = {
    "503210": "feira/",
    "904629": "serrinha/",
    "789530": "alagoinhas/",
    "312675": "santoamaro/",
    "204738": "santoantoniodejesus/"
};

function acessar(){
    const senha = document.getElementById("senha").value.trim().toLowerCase();
    const msg = document.getElementById("msg");
    const box = document.getElementById("login");

    if(ROTAS[senha]){
        window.location.href = ROTAS[senha];
    } else {
        msg.textContent = "CHAVE INVÁLIDA";
        msg.className = "text-red-500";
        box.classList.add("shake");
        setTimeout(()=>box.classList.remove("shake"),400);
    }
}
</script>

</body>
</html>
